version: "3"

services:
  backend:
    container_name: phone_shop
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    env_file:
      - .env

  postgresql:
    container_name: phone_shop_db
    image: "postgres:15.0"
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8081"
